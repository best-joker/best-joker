name: "GLM Code Action"
description: "Run GLM 4.6 AI in GitHub Actions for Chinese developers"
branding:
  icon: "bot"
  color: "blue"

inputs:
  # GLM Code arguments
  prompt:
    description: "The prompt to send to GLM (mutually exclusive with prompt_file)"
    required: false
    default: ""
  prompt_file:
    description: "Path to a file containing the prompt to send to GLM (mutually exclusive with prompt)"
    required: false
    default: ""
  settings:
    description: "GLM Code settings as JSON string or path to settings JSON file"
    required: false
    default: ""

  # Action settings
  glm_args:
    description: "Additional arguments to pass directly to GLM CLI (e.g., '--max-turns 3 --mcp-config /path/to/config.json')"
    required: false
    default: ""

  # Authentication settings
  glm_api_key:
    description: "GLM API key from Zhipu AI (required)"
    required: true
  glm_base_url:
    description: "GLM API base URL (optional, defaults to https://open.bigmodel.cn/api/paas/v4/)"
    required: false
    default: "https://open.bigmodel.cn/api/paas/v4/"

  # Trigger settings
  trigger_phrase:
    description: "Phrase that triggers GLM response (default: @glm)"
    required: false
    default: "@glm"

  # Optional settings
  use_node_cache:
    description: "Whether to use Node.js dependency caching (set to true only for Node.js projects with lock files)"
    required: false
    default: "false"
  max_turns:
    description: "Maximum number of conversation turns"
    required: false
    default: "10"
  model:
    description: "GLM model to use (default: glm-4.6)"
    required: false
    default: "glm-4.6"

outputs:
  response:
    description: "GLM's response"
  success:
    description: "Whether the action succeeded"
  branch_created:
    description: "Name of the branch created (if any)"
  pr_created:
    description: "URL of the PR created (if any)"

runs:
  using: "composite"
  steps:
    - name: Setup Bun Runtime
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Dependencies and Tools
      shell: bash
      run: |
        # Install jq for JSON processing
        sudo apt-get update && sudo apt-get install -y jq

    - name: Install Dependencies
      shell: bash
      run: |
        if [ "${{ inputs.use_node_cache }}" == "true" ] && [ -f "package-lock.json" ]; then
          echo "cacheHit=true" >> $GITHUB_OUTPUT
          npm ci
        elif [ "${{ inputs.use_node_cache }}" == "true" ] && [ -f "yarn.lock" ]; then
          echo "cacheHit=true" >> $GITHUB_OUTPUT
          yarn install --frozen-lockfile
        elif [ "${{ inputs.use_node_cache }}" == "true" ] && [ -f "pnpm-lock.yaml" ]; then
          echo "cacheHit=true" >> $GITHUB_OUTPUT
          pnpm install --frozen-lockfile
        else
          echo "cacheHit=false" >> $GITHUB_OUTPUT
          bun install
        fi

    - name: Run GLM Code
      id: glm
      shell: bash
      env:
        GLM_API_KEY: ${{ inputs.glm_api_key }}
        GLM_BASE_URL: ${{ inputs.glm_base_url }}
        GLM_MODEL: ${{ inputs.model }}
        TRIGGER_PHRASE: ${{ inputs.trigger_phrase }}
        MAX_TURNS: ${{ inputs.max_turns }}
      run: |
        # Create a temporary directory for our work
        WORK_DIR=$(mktemp -d)
        echo "Working in $WORK_DIR"

        # Create the prompt file
        if [ -n "${{ inputs.prompt_file }}" ]; then
          PROMPT_FILE="${{ inputs.prompt_file }}"
        elif [ -n "${{ inputs.prompt }}" ]; then
          PROMPT_FILE="$WORK_DIR/prompt.txt"
          echo "${{ inputs.prompt }}" > "$PROMPT_FILE"
        else
          echo "Error: Either prompt or prompt_file must be provided"
          exit 1
        fi

        # Run the GLM integration
        echo "Starting GLM 4.6 analysis..."
        echo "Trigger phrase: $TRIGGER_PHRASE"
        echo "Model: $GLM_MODEL"
        echo "Max turns: $MAX_TURNS"

        # Call GLM API
        echo "Calling GLM API with prompt: ${PROMPT_FILE}"

        # Make API request to GLM
        RESPONSE=$(curl -s -X POST "${GLM_BASE_URL}chat/completions" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${GLM_API_KEY}" \
          -d "{
            \"model\": \"${GLM_MODEL:-glm-4.6}\",
            \"messages\": [
              {
                \"role\": \"user\",
                \"content\": \"$(cat ${PROMPT_FILE})\"
              }
            ],
            \"stream\": false
          }" | jq -r '.choices[0].message.content')

        if [ $? -eq 0 ] && [ -n "$RESPONSE" ] && [ "$RESPONSE" != "null" ]; then
          SUCCESS="true"
          echo "GLM API call successful"
        else
          SUCCESS="false"
          RESPONSE="抱歉，GLM API调用失败。请检查API密钥和网络连接。"
          echo "GLM API call failed"
        fi

        # Set outputs
        echo "response<<EOF" >> $GITHUB_OUTPUT
        echo "$RESPONSE" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

        echo "success=$SUCCESS" >> $GITHUB_OUTPUT
        echo "branch_created=" >> $GITHUB_OUTPUT
        echo "pr_created=" >> $GITHUB_OUTPUT

        # Clean up
        rm -rf "$WORK_DIR"

    - name: Create GitHub Comment
      if: steps.glm.outputs.success == 'true'
      shell: bash
      run: |
        echo "🤖 GLM 4.6 Response:"
        echo "${{ steps.glm.outputs.response }}"

        # 获取Issue/PR编号
        ISSUE_NUMBER=""
        if [ "${{ github.event_name }}" == "issue_comment" ]; then
          ISSUE_NUMBER="${{ github.event.issue.number }}"
        elif [ "${{ github.event_name }}" == "issues" ]; then
          ISSUE_NUMBER="${{ github.event.issue.number }}"
        elif [ "${{ github.event_name }}" == "pull_request_review_comment" ]; then
          ISSUE_NUMBER="${{ github.event.issue.number }}"
        elif [ "${{ github.event_name }}" == "pull_request_review" ]; then
          ISSUE_NUMBER="${{ github.event.issue.number }}"
        fi

        if [ -n "$ISSUE_NUMBER" ]; then
          echo "Creating comment on Issue/PR #$ISSUE_NUMBER"

          # 构造评论内容
          COMMENT_BODY="## 🤖 GLM 4.6 助手回复

        **@${{ github.actor }}**，GLM 已经分析了您的问题：

        ${{ steps.glm.outputs.response }}

        ---

        *💬 由 GLM-4.6 智能助手生成*
        *🔧 [查看工作流详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
        *📝 [GLM Code Action](https://github.com/best-joker/best-joker) 源码*"

          # 调用GitHub API创建评论
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            -d "{
              \"body\": $(echo "$COMMENT_BODY" | jq -R -s '.')
            }" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments"

          echo "✅ Comment created successfully on Issue/PR #$ISSUE_NUMBER"
        else
          echo "❌ Could not determine Issue/PR number"
        fi