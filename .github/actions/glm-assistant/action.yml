name: 'GLM Assistant'
description: 'GitHub Action for GLM API integration'
author: 'Custom'

inputs:
  glm_api_key:
    description: 'GLM API Key'
    required: true
  prompt:
    description: 'Prompt for GLM'
    required: false
    default: ''
  model:
    description: 'GLM model to use'
    required: false
    default: 'glm-4'
  max_tokens:
    description: 'Maximum tokens in response'
    required: false
    default: '2000'
  github_token:
    description: 'GitHub token for authentication'
    required: false
    default: ${{ github.token }}

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: 'message-square'
  color: 'blue'