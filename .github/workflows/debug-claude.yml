name: Debug Claude Code

on:
  # æ‰‹åŠ¨è§¦å‘ï¼Œç”¨äºè°ƒè¯•
  workflow_dispatch:
    inputs:
      test_type:
        description: 'æµ‹è¯•ç±»å‹'
        required: true
        default: 'mention'
        type: choice
        options:
        - mention
        - review
        - custom
      custom_prompt:
        description: 'è‡ªå®šä¹‰æç¤ºï¼ˆå¦‚æœé€‰æ‹©customï¼‰'
        required: false
        default: 'hello, test claude code'
        type: string

  # ä¹Ÿå¯ä»¥é€šè¿‡Issueè¯„è®ºè§¦å‘è°ƒè¯•
  issue_comment:
    types: [created]

jobs:
  debug-info:
    runs-on: ubuntu-latest
    steps:
      - name: Print Debug Information
        run: |
          echo "ğŸ” Debug Information:"
          echo "Repository: ${{ github.repository }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo ""
          echo "ğŸ“‹ Event Context:"
          echo "Triggered by: ${{ github.event_name }}"

      - name: Print Event Details (Safe)
        run: |
          echo "ğŸ”§ Event Context (safe):"
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "Issue/PR Number: ${{ github.event.issue.number }}"
            echo "Comment Author: ${{ github.event.comment.user.login }}"
            echo "Comment Body (first 100 chars): ${{ github.event.comment.body }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Test Type: ${{ github.event.inputs.test_type }}"
            echo "Custom Prompt: ${{ github.event.inputs.custom_prompt }}"
          fi

  test-claude-mention:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.comment.body, '@claude') ||
      contains(github.event.issue.body, '@claude') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check Claude Code Action
        id: check-action
        run: |
          echo "ğŸ” Checking Claude Code Action availability..."
          echo "Action URL: https://github.com/marketplace/actions/claude-code-action"

      - name: Test Claude Code (Simple)
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            % if (github.event.inputs.test_type == 'custom') {
              ${{ github.event.inputs.custom_prompt }}
            % } else if (github.event.inputs.test_type == 'review') {
              /review
            % } else {
              Hello! This is a test of Claude Code integration.
              Please confirm you can read this repository and respond with a simple greeting.
            % }
          claude_args: "--max-turns 1 --model claude-3-haiku-20240307"
        continue-on-error: true

      - name: Debug Claude Code Result
        if: always()
        run: |
          echo "ğŸ” Claude Code execution result:"
          echo "Exit code: ${{ job.status }}"

          # å°è¯•æ‰¾åˆ°Claudeçš„è¾“å‡º
          if [ -f "${{ steps.test-claude-mention.outputs.output }}" ]; then
            echo "Claude output found"
          else
            echo "No direct output file found"
          fi

  test-basic-functionality:
    runs-on: ubuntu-latest
    steps:
      - name: Test Basic Commands
        run: |
          echo "ğŸ”§ Testing basic functionality..."

          # æµ‹è¯•Node.js
          node --version
          npm --version

          # æµ‹è¯•ç½‘ç»œè¿æ¥
          curl -I https://api.anthropic.com

          # æµ‹è¯•secretsï¼ˆä¸æ˜¾ç¤ºå®é™…å€¼ï¼‰
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "âœ… ANTHROPIC_API_KEY is set"
          else
            echo "âŒ ANTHROPIC_API_KEY is not set"
          fi