name: AI Assistant (GLM)

on:
  # 监听Issue评论
  issue_comment:
    types: [created]
  # 监听PR评论
  pull_request_review_comment:
    types: [created]
  # 监听PR主体评论（讨论区）
  pull_request:
    types: [opened, synchronize]

jobs:
  # 处理@claude提及
  handle-mentions:
    runs-on: ubuntu-latest
    # 只有在包含@claude时才运行
    if: contains(github.event.comment.body, '@claude') || contains(github.event.issue.body, '@claude')
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build GLM Assistant
        run: |
          cd .github/actions/glm-assistant
          npm install
          npm run prepare

      - name: Run GLM Assistant
        uses: ./.github/actions/glm-assistant
        with:
          glm_api_key: ${{ secrets.GLM_API_KEY }}
          model: 'glm-4'
          max_tokens: '2000'
          github_token: ${{ github.token }}

  # 自动代码审查（新PR时触发）
  auto-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build GLM Assistant
        run: |
          cd .github/actions/glm-assistant
          npm install
          npm run prepare

      - name: Run Auto Code Review
        uses: ./.github/actions/glm-assistant
        with:
          glm_api_key: ${{ secrets.GLM_API_KEY }}
          model: 'glm-4'
          max_tokens: '3000'
          github_token: ${{ github.token }}
          prompt: "请对这个Pull Request进行全面的代码审查，包括代码质量、安全性、性能和最佳实践方面的建议。"